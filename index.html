<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>היומן של אבא</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background-color: #f1f5f9;
            /* הסרת ה-overflow-hidden שגרם לבעיה */
            min-height: 100vh;
        }

        /* תיקון לוח השנה שלא יחתך */
        .fc {
            background: white;
            padding: 5px;
        }

        /* גובה אוטומטי ללוח השנה כדי שיתפרס כמה שהוא צריך */
        .fc-scroller {
            overflow: hidden !important;
        }

        /* עיצוב כותרת לוח השנה שיהיה יותר קומפקטי לנייד */
        .fc-toolbar-title { font-size: 1.1rem !important; }
        .fc-button { padding: 4px 8px !important; }

        /* מודאלים (חלונות קופצים) */
        .modal { transition: transform 0.3s ease-out, opacity 0.3s ease; }
        .modal-hidden { transform: translateY(100%); opacity: 0; pointer-events: none; }
        .modal-show { transform: translateY(0); opacity: 1; pointer-events: auto; }
        
        /* הבטחה שהחלונות יהיו מעל הכל */
        #dayViewModal, #detailsModal, #addModal {
            position: fixed;
            inset: 0;
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="w-full">
        <div id="calendar"></div>
    </div>

    <div id="dayViewModal" class="modal modal-hidden flex flex-col bg-slate-50">
        <div class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-lg sticky top-0">
            <h2 id="selectedDateTitle" class="text-xl font-bold"></h2>
            <button onclick="closeDayView()" class="text-3xl px-2">&times;</button>
        </div>
        
        <div id="dayEventsList" class="flex-1 overflow-y-auto p-4 space-y-4">
            </div>

        <div class="p-4 bg-white border-t pb-8">
            <button onclick="openAddModal()" class="w-full bg-blue-600 text-white py-4 rounded-2xl text-xl font-bold shadow-lg active:scale-95 transition">
                <i class="fas fa-plus ml-2"></i> הוספת עבודה חדשה
            </button>
        </div>
    </div>

    <div id="detailsModal" class="modal modal-hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/70" onclick="closeDetails()"></div>
        <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl z-10 p-6 relative">
            <h3 id="detTitle" class="text-2xl font-bold text-gray-800 mb-1"></h3>
            <p id="detTime" class="text-blue-600 font-bold mb-4 text-lg"></p>
            
            <div class="space-y-4 mb-6 text-right">
                <div id="detAddrBox">
                    <p class="text-gray-400 text-xs">כתובת:</p>
                    <p id="detAddress" class="text-lg font-medium text-gray-800"></p>
                </div>
                <div id="detNotesBox" class="bg-yellow-50 p-4 rounded-xl border border-yellow-100">
                    <p class="text-gray-400 text-xs">הערות:</p>
                    <p id="detNotes" class="text-gray-700"></p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <a id="linkWaze" href="#" target="_blank" class="flex flex-col items-center p-4 bg-sky-100 text-sky-700 rounded-2xl font-bold active:bg-sky-200">
                    <i class="fab fa-waze text-2xl mb-1"></i> וייז
                </a>
                <a id="linkCall" href="#" class="flex flex-col items-center p-4 bg-green-100 text-green-700 rounded-2xl font-bold active:bg-green-200">
                    <i class="fas fa-phone text-2xl mb-1"></i> חיוג
                </a>
            </div>

            <div class="flex gap-2">
                <button onclick="deleteJob()" class="flex-1 py-3 text-red-500 font-bold border border-red-100 rounded-xl">מחק</button>
                <button onclick="closeDetails()" class="flex-1 py-3 bg-gray-100 text-gray-700 font-bold rounded-xl text-center">סגור</button>
            </div>
        </div>
    </div>

    <div id="addModal" class="modal modal-hidden flex items-end">
        <div class="absolute inset-0 bg-black/60" onclick="closeAddModal()"></div>
        <div class="bg-white w-full rounded-t-[32px] p-6 z-10 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-6"></div>
            <h2 class="text-xl font-bold mb-6 text-center">פרטי העבודה</h2>
            <div class="space-y-4 pb-10 text-right">
                <div>
                    <label class="text-sm text-gray-500 mr-2">שם הלקוח</label>
                    <input id="inClient" type="text" placeholder="למשל: משפחת לוי" class="w-full p-4 bg-gray-100 rounded-2xl text-lg border-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex gap-3">
                    <div class="w-1/2">
                        <label class="text-sm text-gray-500 mr-2">שעה</label>
                        <input id="inTime" type="time" class="w-full p-4 bg-gray-100 rounded-2xl text-lg border-none">
                    </div>
                    <div class="w-1/2">
                        <label class="text-sm text-gray-500 mr-2">טלפון</label>
                        <input id="inPhone" type="tel" placeholder="05x-xxxxxxx" class="w-full p-4 bg-gray-100 rounded-2xl text-lg border-none">
                    </div>
                </div>
                <div>
                    <label class="text-sm text-gray-500 mr-2">כתובת</label>
                    <input id="inAddr" type="text" placeholder="עיר, רחוב ומספר" class="w-full p-4 bg-gray-100 rounded-2xl text-lg border-none">
                </div>
                <div>
                    <label class="text-sm text-gray-500 mr-2">הערות</label>
                    <textarea id="inNotes" placeholder="מה צריך לעשות?" class="w-full p-4 bg-gray-100 rounded-2xl h-24 border-none"></textarea>
                </div>
                <button onclick="saveJob()" class="w-full bg-blue-600 text-white py-4 rounded-2xl text-xl font-bold shadow-lg active:scale-95 transition">שמור ביומן</button>
            </div>
        </div>
    </div>

    <script>
        let calendar;
        let selectedDateStr = '';
        let currentJobId = null;

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                direction: 'rtl',
                locale: 'he',
                height: 'auto', // תיקון קריטי: גובה אוטומטי במקום 100%
                headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
                events: JSON.parse(localStorage.getItem('dad_jobs')) || [],
                dateClick: function(info) {
                    showDayView(info.dateStr);
                },
                eventClick: function(info) {
                    showDetails(info.event);
                }
            });
            calendar.render();
        });

        function showDayView(dateStr) {
            selectedDateStr = dateStr;
            const modal = document.getElementById('dayViewModal');
            const list = document.getElementById('dayEventsList');
            const dateObj = new Date(dateStr);
            
            document.getElementById('selectedDateTitle').innerText = dateObj.toLocaleDateString('he-IL', { weekday: 'long', day: 'numeric', month: 'short' });
            
            list.innerHTML = '';
            const allEvents = calendar.getEvents();
            // מיון לפי שעה
            const dayEvents = allEvents
                .filter(e => e.startStr.startsWith(dateStr))
                .sort((a, b) => a.extendedProps.time.localeCompare(b.extendedProps.time));

            if (dayEvents.length === 0) {
                list.innerHTML = `
                    <div class="text-center mt-20">
                        <i class="fas fa-calendar-day text-gray-200 text-7xl mb-4"></i>
                        <p class="text-gray-400 text-xl">אין עבודות ליום זה</p>
                    </div>`;
            } else {
                dayEvents.forEach(e => {
                    const item = document.createElement('div');
                    item.className = 'bg-white p-5 rounded-2xl shadow-sm border-r-8 border-blue-500 flex justify-between items-center active:bg-gray-50';
                    item.onclick = () => showDetails(e);
                    item.innerHTML = `
                        <div>
                            <div class="font-bold text-xl text-gray-800">${e.title}</div>
                            <div class="text-blue-600 font-bold text-lg"><i class="far fa-clock ml-1"></i> ${e.extendedProps.time}</div>
                        </div>
                        <i class="fas fa-chevron-left text-gray-300"></i>
                    `;
                    list.appendChild(item);
                });
            }
            modal.classList.replace('modal-hidden', 'modal-show');
        }

        function closeDayView() {
            document.getElementById('dayViewModal').classList.replace('modal-show', 'modal-hidden');
        }

        function showDetails(event) {
            currentJobId = event.id;
            const p = event.extendedProps;
            document.getElementById('detTitle').innerText = event.title;
            document.getElementById('detTime').innerText = 'בשעה ' + p.time;
            document.getElementById('detAddress').innerText = p.address || 'לא הוזנה כתובת';
            document.getElementById('detNotes').innerText = p.notes || 'אין הערות';
            
            const waze = document.getElementById('linkWaze');
            waze.style.display = p.address ? 'flex' : 'none';
            if(p.address) waze.href = `https://waze.com/ul?q=${encodeURIComponent(p.address)}`;

            const call = document.getElementById('linkCall');
            call.style.display = p.phone ? 'flex' : 'none';
            if(p.phone) call.href = `tel:${p.phone}`;
            
            document.getElementById('detailsModal').classList.replace('modal-hidden', 'modal-show');
        }

        function closeDetails() {
            document.getElementById('detailsModal').classList.replace('modal-show', 'modal-hidden');
        }

        function openAddModal() {
            document.getElementById('inClient').value = '';
            document.getElementById('inPhone').value = '';
            document.getElementById('inAddr').value = '';
            document.getElementById('inNotes').value = '';
            document.getElementById('addModal').classList.replace('modal-hidden', 'modal-show');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.replace('modal-show', 'modal-hidden');
        }

        function saveJob() {
            const title = document.getElementById('inClient').value;
            const time = document.getElementById('inTime').value;
            if(!title || !time) return alert('נא למלא שם לקוח ושעה');

            const newJob = {
                id: Date.now().toString(),
                title: title,
                start: selectedDateStr + 'T' + time,
                extendedProps: {
                    time: time,
                    phone: document.getElementById('inPhone').value,
                    address: document.getElementById('inAddr').value,
                    notes: document.getElementById('inNotes').value
                },
                backgroundColor: '#2563eb'
            };

            calendar.addEvent(newJob);
            saveToLocal();
            closeAddModal();
            showDayView(selectedDateStr);
        }

        function deleteJob() {
            if(confirm('למחוק את העבודה?')) {
                calendar.getEventById(currentJobId).remove();
                saveToLocal();
                closeDetails();
                showDayView(selectedDateStr);
            }
        }

        function saveToLocal() {
            const allJobs = calendar.getEvents().map(e => ({
                id: e.id, title: e.title, start: e.startStr, backgroundColor: e.backgroundColor, extendedProps: e.extendedProps
            }));
            localStorage.setItem('dad_jobs', JSON.stringify(allJobs));
        }
    </script>
</body>
</html>
